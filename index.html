<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="title">
            <h2>we're launching soon</h2>
        </div>
        <div class="main-countdown">
            <div class="countdown">
                <div class="time">
                    <h1>08</h1>
                </div>
                <div class="timer">
                    <p>days</p>
                </div>
            </div>
            <div class="countdown">
                <div class="time">
                    <h1>23</h1>
                </div>
                <div class="timer">
                    <p>hours</p>
                </div>
            </div>
            <div class="countdown">
                <div class="time">
                    <h1>55</h1>
                </div>
                <div class="timer">
                    <p>minutes</p>
                </div>
            </div>
            <div class="countdown">
                <div class="time">
                    <h1>41</h1>
                </div>
                <div class="timer">
                    <p>seconds</p>
                </div>
            </div>
        </div>
        <div class="socials">
            <img src="images/icon-facebook.svg" alt="facebook">
            <img src="images/icon-pinterest.svg" alt="icon-pinterest">
            <img src="images/icon-instagram.svg" alt="instagram">
        </div>
    </div>

</body>

</html>
